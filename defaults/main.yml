---
# defaults file for VM_Windows
#vCenter
vcenter_ip: 
vcenter_username: 
datacenter_name: 
cluster_name: 
source_template: "Win2k16_pvscsi_winrm"
vm_folder: "/Teste/vm"

#VM Resources
ram_memory: 2048
cpu: 2
cores: 2
scsi_controller: paravirtual
datastore: 
network_label: "Dev"
network_adapter: vmxnet3
disk1_size: 60
disk2_size: 10
disk_type: thin

#guest
hostname: TESTEVM
ip_hostname: 
guest_domain: 
dns_servers: 
domain_admin: 
gateway: 10.10.1.30
subnet: 255.255.255.0


# Windows connection
ansible_user: 
ansible_password: 
ansible_connection: winrm
ansible_port: 5986
ansible_winrm_server_cert_validation: ignore
ansible_winrm_transport: ntlm #kerberos

#Remote Access do guest vm
group_name: Remote Desktop Users
windows_user: 

#drive c
drive_letter1: C

#drive D
filesystem_type: NTFS
disk_label: Logs
drive_letter2: D

